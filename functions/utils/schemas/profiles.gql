type Profile {
  heroId: String!
  intro: Intro!
  appearance: Appearance!
  powers: [String!]
  detail: Detail!
  skills: [Skill!]
}

type Intro @embedded {
  name: String!
  alias: String!
  description: String!
  imagePath: String!
}

type Detail @embedded {
  fullName: String!
  birthPlace: String!
  occupation: String!
  base: String!
  firstAppearance: String!
  imagePath: String!
}

type Appearance @embedded {
  race: String!
  height: String!
  weight: String!
  eyeColor: String!
  hairColor: String!
  imagePath: String!
}

type Skill @embedded {
  name: String!
  namePosX: Int!
  value: Int!
}

type Query {
  allProfiles: [Profile!]
  profileByHeroId(heroId: String!): [Profile!]!
}
